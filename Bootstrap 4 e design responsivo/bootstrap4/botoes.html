<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Breakpoints</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
  </head>
  <body style="padding-bottom: 200px; width: 600px; margin: 0 auto" >
    <!-- Botoes
      formatação padrão: btn
      formatação específica: 
      btn-primary, btn-secondary, btn-success, btn-info,
      btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->

    <h3>Botões</h3>
    <button class="btn btn-secondary" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a href="" class="btn btn-danger">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input type="button" class="btn btn-warning" value="Button">
    <input type="submit" class="btn btn-success" value="input submit">
    <input type="reset" class="btn btn-dark" value="Reset">


    <!-- Botoes com contorno
         btn-outline-<formato> -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-danger" type="button">Clique</button>

    <!-- Tamanho de botões
    opções: btn-lg, btn-sm, btn-block -->

    <h3>Tamanho dos botões</h3>
    <button class="btn btn-danger btn-lg" type="button">Grande</button>
    <button class="btn btn-success btn-sm" type="button">Pequeno</button>
    <br>
    <br>
    <button class="btn btn-primary btn-block" type="button">Bloco</button>

    <!-- Estados dos botões
    opções: active, disabled
   -->

   <h3>Estados dos botões</h3>
   <button class="btn btn-primary" type="button">Normal</button>
   <button class="btn btn-danger active" type="button">Ativo</button>
   <button class="btn btn-warning disabled" type="button">Inativo</button>
   <br><br>
   <button class="btn btn-primary" type="button" data-toggle="button">Alternar</button>

   <h3>Grupos de botões - horizontal</h3>
   <div class="btn-group">
     <button class="btn btn-primary" type="button">Esquerda</button>
     <button class="btn btn-primary" type="button">Centro</button>
     <button class="btn btn-primary" type="button">Direita</button>
   </div>

   <h3>Grupos de botões - vertical</h3>
   <div class="btn-group-vertical">
     <button class="btn btn-primary" type="button">Topo</button>
     <button class="btn btn-primary" type="button">Meio</button>
     <button class="btn btn-primary" type="button">Fundo</button>
   </div>


   <h3>Toolbar de botões</h3>
   <div class="btn-toolbar">
     <div class="btn-group">
       <button class="btn btn-danger" type="button">1</button>
       <button class="btn btn-danger" type="button">2</button>
       <button class="btn btn-danger" type="button">3</button>
     </div>
     <div class="btn-group">
       <button class="btn btn-danger" type="button">4</button>
       <button class="btn btn-danger" type="button">5</button>
     </div>
   </div>

   <h3>Botões dropdown</h3>
   <div class="dropdown">
     <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">
       clique
     </button>
     <div class="dropdown-menu">
       <a href="#" class="dropdown-item">Link 1</a>
       <div class="dropdown-divider"></div>
       <a href="#" class="dropdown-item">Link 2</a>
       <a href="#" class="dropdown-item">Link 3</a>
     </div>
   </div>
   



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
