<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Bootstrap - Grids</title>

  <style type="text/css">

    .marcador {
      background: #fe9d9d;
      border: 1px solid #f94646;
    }

    .marcador-container {
      background: #5bf946;
      border: 1px solid #36ae26;
    }

  </style>
</head>

<body style="margin-bottom: 200px; padding: 16px;">

  <div class="container marcador-container">
    
    <h2>Largura fixa</h2>
    <div class="row"">
      <div class="marcador col"> area 1 </div>
      <div class="marcador col"> area 2 </div>
      <div class="marcador col"> area 3 </div>
      <div class="marcador col"> area 4 </div>
    </div>

    <h2>Largura automática (auto-layout)</h2>

    <div class="row"">
      <div class="marcador col"> area 1 </div>
      <div class="marcador col"> area 2 </div>
      <div class="marcador col-6"> area 3 </div>
    </div>

    <h2>Largura igual empilhada</h2>

    <div class="row"">
      <div class="marcador col-md"> area 1 </div>
      <div class="marcador col-md"> area 2 </div>
      <div class="marcador col-md"> area 3 </div>
    </div>

    <h2>Ordenando</h2>

    <div class="row"">
      <div class="marcador col order-2"> area 1 </div>
      <div class="marcador col order-1"> area 2 </div>
      <div class="marcador col order-3"> area 3 </div>
    </div>
    
    <h2>offset</h2>

    <div class="row"">
      <div class="marcador col-md-6 offset-md-3"> Login. ... </div>      
    </div>

    <h2>Offset múltiplos alinhamentos</h2>

    <div class="row"">
      <div class="marcador col-md-3 offset-md-3">Conteúdo 1</div>
      <div class="marcador col-md-3">Conteúdo 2</div>
    </div>

    <h2>Aninhamento</h2>

    <div class="row">
      <div class="col-md-6" style="border: 1px solid blue;">
        col-md-6
        <div class="row">
          <div class="col-md-8 marcador">Conteúdo 1</div>
          <div class="col-md-4 marcador">Conteúdo 2</div>
        </div>
      </div>
    </div>
  
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
