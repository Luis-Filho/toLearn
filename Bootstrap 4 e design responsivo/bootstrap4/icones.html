<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Iconic CSS  -->
  <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

  <!-- font awesome  -->
  <link rel="stylesheet" href="fontawesome/css/all.css" />


  <title>Bootstrap - Icones</title>
</head>

<body style="margin-bottom: 200px; padding: 16px;">

  <h3 class="border-bottom">Font awesome</h3>
  <i class="fas fa-battery-half display-3 text-danger"></i>


  <h3>Iconic</h3>
  <span class="oi oi-bolt display-3 text-danger"></span>
  <i class="oi oi-clock display-3 text-success"></i>

  <button class="btn btn-danger btn-lg">
    <i class="oi oi-clock"></i>
    Clique aqui
  </button>

  

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
