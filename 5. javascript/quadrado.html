<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    function modificarCor(corDeFundo){
      document.getElementById("quadrado").style.background = corDeFundo
    }
  </script>

</head>
<body>
  
  <button type="button" onclick="modificarCor('#F00')">Vermelho</button>
  <button type="button" onclick="modificarCor('#0F0')">Verde</button>
  <button type="button" onclick="modificarCor('#00F')">Azul</button>
  <hr />
  <div style="border: solid 1px black; width: 100px; height: 100px;" id="quadrado"></div>
</body>
</html>
