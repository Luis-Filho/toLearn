<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Museu nacional</title>

  <!-- Normalize CSS-->
  <link rel="stylesheet" href="css/normalize.css">

  <!-- Estilo customizado -->
  <link rel="stylesheet" href="css/estilo.css">

  <!--[if lt IE 9]>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
  <![endif]-->

</head>
<body>
  <div id="container"><!-- Início container -->
    
    <header><!-- Início do Header-->
      <div id="logo">
        <h1><a href="#">Museu Nacional</a></h1>
      </div>

      <nav><!--  Inicio Nav-->
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Exposições</a></li>
          <li><a href="#">Pesquisa</a></li>
          <li><a href="#">Acervo</a></li>
          <li><a href="#">Vídeos</a></li>
          <li><a href="#">Fotos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>  <!--  /Fim Nav-->
      
    </header> <!-- /Fim do Header-->

    <div id="principal">  <!--inicio principal-->


      <div id="conteudo"> <!-- Inicio Conteudo -->
        <section id="capa">
          <img src="imagens/museu.png" alt="museu">
        </section>
      </div> <!-- /Fim Conteudo -->

      <aside> <!-- inicio lateral -->
        <section id="depoimento">
          <img src="imagens/depoimento.png" alt="Depoimento">
        </section>

        <section id="visita"> <!-- Inicio Visita-->
          <h4>Faça uma visita</h4>
          <form>
            <fieldset>
              <legend>Selecione uma data</legend>
              
              <label for="data">Data</label>
              <input class="campo" type="text" id="data" value="dd/mm/aaaa">
              
              <label for="qtd">Qtd pessoas</label>
              <input class="campo" type="text" id="qtd" value="1" style="width: 30px;">

            </fieldset>

            <input class="botao" type="submit" value="Verificar disponibilidade">
          </form>
        </section> <!-- Inicio Visita-->

        <section id="galeria">
          <h4>Galeria de fotos</h4>
          <a href="#">
            <img src="imagens/imagem1.jpg" height="93" width="93">
          </a>

          <a href="#">
            <img src="imagens/imagem2.jpg" height="93" width="93">
          </a>

          <a href="#">
            <img src="imagens/imagem3.jpg" height="93" width="93">
          </a>

          <a href="#">
            <img src="imagens/imagem4.jpg" height="93" width="93">
          </a>
        </section>

      </aside> <!-- /Fim lateral -->


    </div> <!-- /Fim principal -->
  </div>   <!-- /Fim container -->
  
</body>
</html>
