<!DOCTYPE html>
<html>
<head>
	<title>Novas tags de input do html5</title>
	<meta charset="utf-8">
	<!--Link Customizado-->

	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<form>
		<!-- Novos inputs e atributos HTML 5-->

		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome" required autofocus>
		<br><br>

		<label for="email">Email</label>
		<input type="email" name="email" id="email" required>
		<br><br>

		<label for="numero">NÃºmero</label>
		<input type="number" name="numero" id="numero" min="1" max="20" step="5" 	required>
		<br><br>

		<label for="url">URL</label>
		<input type="url" id="url" required>
		<br><br>

		<label for="pesquisa">Pesquisa</label>
		<input type="search" id="search" required>
		<br><br>

		<label for="range">Range</label>
		<input type="range" id="range"  min="1" max="10" value="3" required>
		<br><br>

		<label for="range">Data</label>
		<input type="date" required>
		<br><br>


		<label for="color">Color</label>
		<input type="Color" required>
		<br><br>


		<input type="submit" name="" value="Enviar">
	</form>
</body>
</html>
